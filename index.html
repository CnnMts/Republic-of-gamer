<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" href="logo/test.svg" type="image/x-icon">
    <title>ROG -  Republics Of Gamers</title>
</head>
<body>
    <header>
        <div class="all-header">
            <div class="logo-rep">
                <img id="logo-header" src="logo/logo.png">
            </div>
            <div class="MenuListe">
                <ul class="MenuButton">
                    <li>PRODUIT</li>
                    <li>INNOVATION</li>
                    <li>TÉLÉCHARGEMENT</li>
                    <li>COMMUNAUTÉ</li>
                    <li>ACTUALITÉS</li>
                    <li>SUPPORT</li>
                    <li>SHOP</li>
                </ul>
            </div>
            <div class="MenuIcon">
                <div class="asus-head">
                    <img id="Logo-asus"src="logo/asus-header.png">
                    <hr id="hr-header">
                </div>
                <div class="loup">
                    <img id="search-loup"src="logo/loupe.png">
                </div>
                <div class="profil">
                    <img id="connection"src="logo/profil.png">
                </div>
                <div class="panier">
                    <img id="cart"src="logo/cart.png">
                </div>

            </div>
        </div>
    </header>
    <div class="avertissement-compte">
        <div class="text-avertissement">
            <p>Créez un compte pour une meilleure assistance produit !</p>
        </div>
    </div>
    <div class="slide-img">
        <div class="img">
            <img src="carouselle/img1.webp">
            <img src="carouselle/img2.webp">
            <img src="carouselle/img3.webp">
            <img src="carouselle/img4.webp">
            <img src="carouselle/img5.webp">
            <img src="carouselle/img6.webp">
        </div>
    </div>
    <hr id="space-between-img-produit">
<div class="Produit">
        <div class="Titre-Produit">
            <h2 id="parcour-produit">PARCOURIR NOS PRODUITS</h2>
        </div>
    <div class="liste-product">
        <div class="arrow-left">
            <img id="img-arrow-left"src="button/arrow-left.png">
        </div>
        <div class="First-produit">
            <div class="First-photo-produit">
                <img  id="laptop" src="product/laptop.png">
            </div>
            <div >
                <p>Orditeurs Portables</p>
            </div>
        </div>
        <div class="Second-produit">
            <div class="photo-second-produit">
                <img id="carte-mère"src="product/carte-mere.png">
            </div>    
            <div >
                <p>Cartes Mères</p>
            </div>
        </div>
        <div class="third-produit">
            <div class="photo-third-produit">
                <img id="carte-graphique"src="product/carte-graphique.png">
            </div>    
            <div>
                <p>Cartes Graphiques</p>
            </div>
        </div>
        <div class="fourth-produit">
            <div class="photo-fourth-produit">
                <img id="moniteur"src="product/moniteurs.png">
            </div>    
            <div>
                <p>Moniteurs</p>
            </div>
        </div>  
        <div class="five-produit">
            <div class="photo-five-produit">
                <img id="tel"src="product/portable.png">
            </div>    
            <div >
                <p>Téléphones</p>
            </div>
        </div>  
        <div class="arrow-right">
            <img id="img-arrow-right"src="button/arrow-rigth.png">
        </div>    
    </div>
</div>
</body>
</html>
